<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - Personal Website</title>
    <style>
        body {
            font-family: Georgia, serif;
            background-color: #F5F5DC; /* Cream color */
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            width: 60%;
            margin: auto;
            padding: 20px;
        }
        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            display: block;
            margin: 20px auto;
        }
        h1 {
            font-size: 2.5em;
            margin: 10px 0;
            font-family: Georgia, serif;
        }
        h2 {
            font-size: 1.5em;
            margin: 5px 0;
            font-weight: normal;
            font-family: Georgia, serif;
        }
        .section {
            margin: 40px 0;
            padding-bottom: 20px;
            border-bottom: 2px solid black; /* Changed to black */
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://via.placeholder.com/150" alt="Profile Picture" class="profile-pic">
        <h1>Your Name</h1>
        <h2>Your Affiliation</h2>
        
        <div class="section">
            <h3>About Me</h3>
            <p>Write a short introduction about yourself here.</p>
        </div>
        
        <div class="section">
            <h3>Projects</h3>
            <p>Highlight some of your key projects or work here.</p>
        </div>
        
        <div class="section">
            <h3>Contact</h3>
            <p>Provide your email or social media links here.</p>
        </div>
    </div>
</body>
</html>
